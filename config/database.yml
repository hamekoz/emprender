# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: sqlite3
  database: db/development.sqlite3
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

production:
<% if Figaro.env["EMPRENDER_DB"].present? %>
  adapter: <%= Figaro.env["EMPRENDER_DB"] %>
  database: <%= Figaro.env["EMPRENDER_DB_DABABASE"] %>
  username: <%= Figaro.env["EMPRENDER_DB_USUARIO"] %>
  password: <%= Figaro.env["EMPRENDER_DB_PASSWORD"] %>
  pool: 5
  <% if Figaro.env["EMPRENDER_DB"] == "mysql2" %>
  encoding: utf8
  socket: /tmp/mysql.sock
  <% end %>
  <% if Figaro.env["EMPRENDER_DB"] == "postgresql" %>
  encoding: unicode
  <% end %>
<% else %>
  adapter: sqlite3
  database: db/production.sqlite3
  pool: 5
  timeout: 5000
<% end %>


